<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign In Page</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        />
    </head>
    <body>
        <div class="main">
            <div class="super8">
                <img class="logoimg" src="logo.png">
                <br>
                <h3>Become A Member</h3>
                <p>Welcome to the Super 8 Film Sociaty. We are a group 
                    of film enthusiasts who meet up each month to watch
                    old movies on film, in our own private cinema.
                    We also creaet our own short film each year, which
                    is entered into film competitions worldwide.
                </p>
            </div>
            <div class="setting">
                <h3>Setting</h3>
                <form class="setting_form">
                    <label class="label_name">Name</label><br>
                    <input class="setting_input" type="text" id="username" placeholder="Enter Your Name" onkeyup="CheckName()">
                    <span id="NameUpperMsg" class="NameUpperM"></span>
                    <span id="NameLowerMsg"></span><br><br>
                    <label class="label_email">Email</label>
                    <input class="setting_input" type="email" id="email" required="required" placeholder="you@ex.com" onkeyup="CheckEmail()">
                    <span id="EmailUpperMsg" class="EmailUpperM"></span>
                    <span id="EmailLowerMsg"></span><br><br>
                    <label class="label_pass">Password</label>
                    <input class="setting_input" type="password" id="pass" required="required" placeholder="" onkeyup="CheckPass1()">
                    <span id="PassUpperMsg" class="PassUpperM"></span>
                    <span id="PassLowerMsg"></span><br><br>
                    <label class="label_email">Confirm Password</label><br>
                    <input class="setting_input" type="password" id="conf_pass" required="required" placeholder="" onkeyup="CheckPass2()">
                    <span id="Pass2UpperMsg" class="Pass2UpperM"></span>
                    <span id="Pass2LowerMsg"></span><br>
                </form>

            </div>
            <div class="profile">
                <h3>Profile</h3>
                <form class="profile_form">
                    <label class="labal_birth" for="birthday">Birthday</label><br>
                    <input class="profile_input" type="date" id="birthday" name="birthday" oninput="CheckAge()">
                    <span id="BirthMsg"></span>
                    <br><br>
                    <label class="labal_bio">Short Bio (max 140 letter)</label><br>
                    <textarea class="area" id="textarea" maxlength="140" onkeyup="CheckLetters()"></textarea>
                    <span id="AreaMsgUp"></span>
                    <span id="AreaMsgLow"></span><br><br> 
                </form>
                <button id="submit" class="submit_button" type="submit">Register</button>
            </div>
        </div>
        <script type="text/javascript" src="super8.js"></script>
    </body>
</html>
